data:
  customResourceDefinitions: |-      
    - apiVersion: apiextensions.k8s.io/v1beta1
      kind: CustomResourceDefinition
      metadata:
        name: jbossapps.jboss.middleware.redhat.com
      spec:
        group: jboss.middleware.redhat.com
        version: v1
        scope: Namespaced
        validation:
          openAPIv3:
            type: object
            description: Represents a single instance of jboss application
            additionalProperties: false
            required:
            - version
            properties:
              version:
                type: string
                description: Version string
                pattern: ^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$
                x-descriptors:
                - urn:alm:descriptor:versioning:semver
              size:
                type: number
                description: The size of the cluster
                min: 1
                max: 9
                x-descriptors:
                - urn:alm:descriptor:pod:count
                - urn:alm:descriptor:number:integer
              template:
                type: object
                description: Template for fields of subresources
                labels:
                  type: object
                  description: Labels to apply to associated resources
        names:
          plural: jbossapps
          singular: jbossapp
          kind: JBossApp
          listKind: JBossAppList
          shortNames:
            - jbossapp
            - jboss
      
  clusterServiceVersions: |-
    - apiVersion: app.coreos.com/v1alpha1
      kind: ClusterServiceVersion-v1
      metadata:
        name: jbossapp-operator.v0.1.0
        namespace: rhcc
        annotations:
          tectonic-visibility: ocs
          alm-examples: '[{"apiVersion":"jboss.middleware.redhat.com/v1","kind":"JBossApp","metadata":{"name":"example","namespace":"default"},"spec":{"size":3,"version":"3.2.13"}}]'
          packageId: operators/jboss
          categories: web server
          description: Platform for building and running web applications on JBoss Web Server 3.1 - Tomcat v8
          longdescription: Platform for building and running web applications on JBoss Web Server 3.1 - Tomcat v8
          createdAt: 2019/11/15
          certifiedLevel: Certified
          repository: https://jboss.redhat.com
          containerImage: quay.io/redhat/jboss
          support: Red Hat
          healthIndex: B
          
      spec:
        displayName: jboss
        description: |
          Platform for building and running web applications on JBoss Web Server 3.1 - Tomcat v8
        keywords: ['jboss', 'web server', 'tomcat', 'redhat', 'open source']
        version: 0.1.0
        maturity: alpha
        maintainers:
        - name: Red Hat
          email: support@redhat.com      
        provider:
          name: Red Hat
        labels:
          alm-owner-jboss: jbossapp-operator
          operated-by: jbossapp-operator
        selector:
          matchLabels:
            alm-owner-jboss: jbossapp-operator
            operated-by: jbossapp-operator
        links:
        - name: Blog
          url: https://access.redhat.com/containers/#/product/RedHatJbossWebServer
        - name: Documentation
          url: https://access.redhat.com/containers/#/product/RedHatJbossWebServer      
        icon:
        - base64data: 
          mediatype: image/png
        install:
          strategy: deployment
          spec:
            permissions:
            - serviceAccountName: jbossapp-operator
              rules:
              - apiGroups:
                - jboss.middleware.redhat.com
                resources:
                - jbossapps
                - jbossapps/finalizers
                verbs:
                - "*"
              - apiGroups:
                - ""
                resources:
                - pods
                - events
                - namespaces
                verbs:
                - "*"
              - apiGroups:
                - ""
                resources:
                - "namespaces"
                verbs:
                - "get"
              - apiGroups:
                - apps
                - extensions
                resources:
                - deployments
                verbs:
                - "*"
            deployments:
            - name: jboss-operator
              spec:
                replicas: 1
                selector:
                  matchLabels:
                    name: jbossapp-operator-alm-owned
                template:
                  metadata:
                    name: jbossapp-operator-alm-owned
                    labels:
                      name: jbossapp-operator-alm-owned
                  spec:
                    serviceAccountName: jbossapp-operator
                    serviceAccount: jbossapp-operator
                    containers:
                      - name: jbossapp-operator
                        image: docker.io/tohinkashem/jboss-operator
                        ports:
                          - containerPort: 8080
                            protocol: TCP                      
                        env:
                          - name: MY_POD_NAMESPACE
                            valueFrom:
                              fieldRef:
                                fieldPath: metadata.namespace
                          - name: MY_POD_NAME
                            valueFrom:
                              fieldRef:
                                fieldPath: metadata.name
        customresourcedefinitions:
          owned:
          - name: jbossapps.jboss.middleware.redhat.com
            version: v1
            kind: JBossApp
            displayName: JBoss Web Server - Tomcat
            description: Represents JBoss Web Server
            version: v1
            resources:
              - kind: Deployment
                version: v1beta2
              - kind: ReplicaSet
                version: v1beta2
              - kind: Pod            
            specDescriptors:
              - description: The desired number of member Pods for the cluster.
                displayName: Size
                path: size
                x-descriptors:
                  - 'urn:alm:descriptor:com.tectonic.ui:podCount'
              - description: Limits describes the minimum/maximum amount of compute resources required/allowed
                displayName: Resource Requirements
                path: pod.resources
                x-descriptors:
                  - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
            statusDescriptors:
              - description: The status of each of the member Pods for the cluster.
                displayName: Member Status
                path: members
                x-descriptors:
                  - 'urn:alm:descriptor:com.tectonic.ui:podStatuses'
              - description: The current size of the cluster.
                displayName: Cluster Size
                path: size
              - description: The current version of the cluster.
                displayName: Current Version
                path: currentVersion
              - description: 'The target version of the cluster, after upgrading.'
                displayName: Target Version
                path: targetVersion
              - description: The current status of the cluster.
                displayName: Status
                path: phase
                x-descriptors:
                  - 'urn:alm:descriptor:io.kubernetes.phase'
              - description: Explanation for the current status of the cluster.
                displayName: Status Details
                path: reason
                x-descriptors:
                  - 'urn:alm:descriptor:io.kubernetes.phase:reason'
         
  packages: |-
    - packageName: jboss-middleware
      channels:
      - name: alpha
        currentCSV: jbossapp-operator.v0.1.0
